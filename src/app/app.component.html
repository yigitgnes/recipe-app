<app-header (featureSelected)="onNavigate($any($event))"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-home-page *ngIf="loadedFeature == 'home-page'"></app-home-page>
      <app-recipe *ngIf="loadedFeature == 'recipe'"></app-recipe>
      <app-shopping-list *ngIf="loadedFeature =='shopping list'"></app-shopping-list>
    </div>
  </div>
</div>
